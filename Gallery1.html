<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="heading">
  <h2 > NBPI Gallery</h2>
</div>

<div class="container-fluid">
<div class="row">
  <div class="column">
    <img src="./images/college gallery/1.img.jpeg"  style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./images/college gallery/2.img.jpeg"  style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./images/college gallery/3.img.jpeg"  style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./images/college gallery/4.img.jpeg"  style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./images/college gallery/1.img.jpeg"  style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./images/college gallery/2.img.jpeg"  style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./images/college gallery/3.img.jpeg"  style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="./images/college gallery/4.img.jpeg"  style="width:100%" onclick="myFunction(this);">
  </div>
</div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100% ">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
</html>
